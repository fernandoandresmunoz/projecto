{{ raiz.average()}}
<table border="1">
    <tr>
        <td>rojos</td>
        <td>{{ raiz.rojos() }}</td>
    </tr>
<tr>
        <td>azules</td>
        <td>{{ raiz.azules() }}</td>
    </tr>
<tr>
        <td>verdes</td>
        <td>{{ raiz.verdes() }}</td>
    </tr>
<tr>
        <td>cafes</td>
        <td>{{ raiz.cafes() }}</td>
    </tr>
<tr>
        <td>blancos</td>
        <td>{{ raiz.grises() }}</td>
    </tr>
</table>

    <app-arbol-view [umbralInferior]='umbralInferior' [umbralSuperior]='umbralSuperior'[root]="raiz"></app-arbol-view>

<br>
<button (click)='raiz.operation()'>operation!</button>
<br>
<div [ngStyle]="{ 'background-color': backgroundColor,  'margin': '0px', color: fontColor}">







    <h1 *ngIf='showTitle' style='margin-top: 70px'>{{ title }}</h1>
    <div *ngIf='showArbol' class='tf-tree tf-ancestor-tree ' style='font-size: 4px;'>

            <app-nodo [umbralInferior]='umbralInferior' [umbralSuperior]='umbralSuperior' [root]='raiz2' [showDraw]='1'></app-nodo>
            <app-nodo [umbralInferior]='umbralInferior' [umbralSuperior]='umbralSuperior' [root]='raiz' [showDraw]='0'></app-nodo>
            <br><br>
            <div style="margin-top: 25em;">

            <app-nodo [umbralInferior]='umbralInferior' [umbralSuperior]='umbralSuperior' [root]='raiz3' [showDraw]='0'></app-nodo>
            </div>

    </div>
    <div>

        <h1>{{ umbralInferior }}</h1><button style="height: 50px; width: 200px" (click)='umbralInferior = umbralInferior - step'>-</button>
        <button  style="height: 50px; width: 200px"(click)='umbralInferior = umbralInferior +  step '>+</button> <br>
        <h1>{{ umbralSuperior }}</h1>
        <button  style="height: 50px; width: 200px"(click)='umbralSuperior = umbralSuperior - step'>-</button><button
 style="height: 50px; width: 200px"
            (click)='umbralSuperior = umbralSuperior + step'>+</button><br>
    </div>

    <h2>{{ generacion }}</h2>
    <div *ngIf='false && showCurva'>
        <app-curva *ngIf='mostrarGrafica' [generacion]='generacion' [points]='points' [azules]='azules'
            [verdes]='verdes' [rojos]='rojos' [cafes]='cafes' [grises]='grises'></app-curva>
    </div>

    {{ raiz.getHojas().length}}
    <div *ngIf='showTabla'>

        <app-tabla-nodo [umbralInferior]='umbralInferior' [umbralSuperior]='umbralSuperior' [nodo]='raiz'>
        </app-tabla-nodo>

    </div>
</div>
