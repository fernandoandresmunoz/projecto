    <div>

<p>
    <button (click)="guardarMatriz()">
        GUARDAR MATRIZ</button>
</p>
<p>
    <button 
    (click)="navigateTo3dView()">

<div *ngIf="automata">
    <p>
        LOCAL GENERATION: {{generacion}}
    </p>
<p>
        AUTOMATA GENERATION: {{automata.getGeneration()}}
    </p>


<app-tabla-reglas
[automata]="automata"
></app-tabla-reglas>

<app-tabla
[anchoCelda]="4"
[datos_matriz]="automata.getMatrizActiva()"
>
</app-tabla>

<table border="1">
    <tr>
        <td>top position</td>
        <td>{{ automata.topPosition }}</td>
    </tr>
    <tr>
        <td>left position</td>
        <td>{{ automata.leftPosition }}</td>
    </tr>
</table>

<app-automata [automata]="automata">
</app-automata>
